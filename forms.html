<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>

    <center>

        <h1>Registration Form</h1>
    
        <form action="task01.html" method="post">
    
            <label for="fname" >First Name : </label>
    
            <input type="text" minlength="5" name="fname" id="fname"> <br> <br>
    
            <label for="lname">Last Name : </label>
    
            <input type="text" name="lname" id="lname"><br><br>
    
            <label for="email">Email : </label>
            <input type="email" name="email" id="email"> <br><br>
    
            <label for="password">Password : </label>
            <input type="password" name="password" id="password"><br><br>
    
            <label for="phone">Phone : </label>
            <input type="tel" name="phone" id="phone"><br><br>
    
    
            <label for="gender">Gender : </label>
    
            <label for="male">Male : </label>
            <input type="radio" name="gender" id="male">
    
            <label for="female">Female : </label>
            <input type="radio" name="gender" id="female"><br><br>
    
            <label for="DOB">DOB : </label>
            <input type="date" name="DOB" id="DOB"><br><br>
    
            <label for="course">Course : </label>
    
            <select name="course" id="course">
    
                <option value="">Select Course</option>
                <option value="">Full-STACK MERN</option>
                <option value="">Full-STACK MEAN</option>
                <option value="">ANDROID</option>
                <option value="">IOS</option>
                <option value="">DATA SCIENCE</option>
    
            </select><br><br>
    
            <label for="lang">Languages : </label>
    
            <label for="C">C</label>
            <input type="checkbox" name="C" id="C">
    
            <label for="C++"> C++ </label>
            <input type="checkbox" name="C++" id="C++">
    
            <label for="javascript">JavaScript </label>
            <input type="checkbox" name="javascript" id="javascript"> <br><br>
    
            <label for="message">Message : </label>
            <textarea name="message" id="message" cols="15" rows="6"></textarea><br><br>
    
    
            <label for="browsers">Browsers</label>
    
            <input list="browsers" name="browser">
            <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist><br><br>
    
    
            <label for="resume">upload Resume : </label>
            <input type="file" name="resume" id="resume" multiple>
    
            <input type="submit" value="submit">
            <input type="reset" value="Clear">
    
    
        </form>

    </center>



</body>

</html>
